<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="web/css/ac_main.css" />
</head>
<body>
    <div class="ac-page-content" id="index-page">
        <nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
            <h1 class="navbar-brand mb-0">Admins Control</h1>
            <form class="form-inline float-xs-right">
                <button type="button" class="btn btn-outline-primary" id="add-new-admin-link">Add new admin</button>
            </form>
        </nav>

        <div class="ac-page-container">
            <div class="ac-adminsdata-container">
                <table class="table table-striped table-bordered table-hover" id="adminsdata-table">
                    <thead class="thead-default">
                    <tr>
                        <th>#</th>
                        <th>Login</th>
                        <th>ACL group</th>
                        <th>Issued</th>
                        <th>Date of issue</th>
                        <th>Term (days)</th>
                        <th>Date of removal</th>
                        <th>Binding to serial</th>
                        <th>Choose</th>
                    </tr>
                    </thead>
                    <tbody id="adminsdata-table-rows">
                    </tbody>
                    <tfoot>
                    <tr id="no-admins" class="ac-hide">
                        <td colspan="10">There are no admins..</td>
                    </tr>
                    <tr id="show-more-admins" class="ac-hide">
                        <td colspan="10"><button type="button" id="show-more-admins-link" class="btn btn-link">Show more admins</button></td>
                    </tr>
                    </tfoot>
                </table>
            </div>

            <footer class="ac-adminsdata-footer">
                <div class="container-fluid">
                    <span class="text-muted">Shown <span id="admins-shown">0</span> / <span id="admins-all">0</span> admins</span>

                    <form class="form-inline float-xs-right">
                        <button type="button" class="btn btn-outline-primary" id="edit-admin-btn" disabled>Edit</button>
                        <button type="button" class="btn btn-outline-danger" id="remove-admin-btn" disabled>Remove</button>
                    </form>
                </div>
            </footer>
        </div>
    </div>

    <div class="ac-page-content ac-hide" id="add-new-admin-page">
        <nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
            <h1 class="navbar-brand mb-0">Add new admin</h1>
            <form class="form-inline float-xs-right">
                <button type="button" class="btn btn-outline-secondary" id="add-new-admin-back-link">Back</button>
            </form>
        </nav>

        <div class="ac-page-container" style="padding-top: 50px;">
            <div class="container">
                <div class="jumbotron">
                    <form>
                        <div class="form-group row">
                            <label for="add-new-admin-login" class="col-sm-2 col-form-label">Admin login:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="add-new-admin-login">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="add-new-admin-term" class="col-sm-2 col-form-label">Term (days):</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="add-new-admin-term" placeholder="30">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="add-new-admin-aclgroup" class="col-sm-2 col-form-label">ACL group:</label>
                            <div class="col-sm-6">
                                <select class="form-control" id="add-new-admin-aclgroup">
                                    <*
                                    local AllowedAdminsACLGroups = {"Moderator", "SuperModerator"}

                                    local Status = call(getThisResource(), "webGetAllowedAdminsACLGroups")

                                    if ((Status ~= nil) and (Status.ErrorCode == 0)) then
                                        AllowedAdminsACLGroups = Status.Response
                                    end

                                    for i, name in ipairs(AllowedAdminsACLGroups) do
                                    *>
                                    <option value="<*httpWrite(name)*>" selected><*httpWrite(name)*></option>
                                    <*
                                    end
                                    *>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="offset-sm-2 col-sm-6">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" id="add-new-admin-binding-to-serial"> Binding to serial
                                </label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="offset-sm-2 col-sm-6">
                                <button type="button" class="btn btn-success btn-lg" id="add-new-admin-btn" disabled>Add</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="ac-page-content ac-hide" id="edit-admin-page">
        <nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
            <h1 class="navbar-brand mb-0">Edit admin</h1>
            <form class="form-inline float-xs-right">
                <button type="button" class="btn btn-outline-secondary" id="edit-admin-back-link">Back</button>
            </form>
        </nav>

        <div class="ac-page-container" style="padding-top: 50px;">
            <div class="container">
                <div class="jumbotron">
                    <form>
                        <div class="form-group row">
                            <div class="col-sm-2">Admin login:</div>
                            <div class="col-sm-6"><b id="edit-admin-login"></b></div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-2">Name:</div>
                            <div class="col-sm-6" id="edit-admin-name"></div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-2">Issued:</div>
                            <div class="col-sm-6" id="edit-admin-issued"></div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-2">Date of issue:</div>
                            <div class="col-sm-6" id="edit-admin-date-of-issue"></div>
                        </div>

                        <div class="form-group row">
                            <label for="edit-admin-term" class="col-sm-2 col-form-label">Term (days):</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="edit-admin-term">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="edit-admin-aclgroup" class="col-sm-2 col-form-label">ACL group:</label>
                            <div class="col-sm-6">
                                <select class="form-control" id="edit-admin-aclgroup">
                                    <*
                                    for i, name in ipairs(AllowedAdminsACLGroups) do
                                    *>
                                    <option value="<*httpWrite(name)*>" selected><*httpWrite(name)*></option>
                                    <*
                                    end
                                    *>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="offset-sm-2 col-sm-6">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" id="edit-admin-binding-to-serial"> Binding to serial
                                </label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="offset-sm-2 col-sm-6">
                                <button type="button" class="btn btn-success btn-lg" id="edit-edit-admin-btn">Edit</button>
                                <button type="button" class="btn btn-danger btn-lg" id="edit-remove-admin-btn">Remove</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript">
    var resourceName = "<* = getResourceName(getThisResource()) *>";
</script>
<!-- jQuery. -->
<script type="text/javascript" src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="web/js/ac_update.js"></script>
<script type="text/javascript" src="web/js/ac_main.js"></script>
<script type="text/javascript" src="web/js/ac_events.js"></script>
</body>
</html>
